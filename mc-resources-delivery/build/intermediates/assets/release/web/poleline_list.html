<title>杆路列表帮助</title>
</head>

<body>
<p><strong>杆路列表帮助：</strong></p>
<p>1.单击列表项查看资源详细信息，以及进行修改等相关操作。</p>
<p>2.点击列表项中【核查】按钮，进行选中杆路下各电杆核查以及添加杆路下电杆等相关操作。</p>
<p>3.点击列表项中【定位】按钮，查看选中杆路下有经纬度信息的电杆在地图上的位置以及进行增加和修改等相关操作。</p>
<p>4.点击列表项中【提交】按钮，将核查完毕的杆路提交给中心。</p>
<p>5.点击页面下方【添加杆路】按钮，进行杆路资源的新建操作。</p>
</body>
</html>

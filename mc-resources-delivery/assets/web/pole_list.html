<title>站点列表帮助</title>

<body>
<p><strong>电杆列表帮助：</strong></p>
<p>1.该页面显示用户收到的或新建的所有电杆。</p>
<p>2.单击列表项查看资源详细信息，以及进行修改和删除等相关操作。</p>
<p>3.点击【添加电杆】按钮，进行电杆的新建操作。</p>
<p>4.点击【定位】按钮，查看电杆列表中有经纬度信息的资源在地图上的位置以及进行修改和删除等相关操作。</p>
</body>
</html>
